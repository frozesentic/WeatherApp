<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images\WeahterApp.png">
    <title>Weather App</title>
    <link rel="icon" href="icon-48x48 (1).png" sizes="48x48" type="image/png">
    <link rel="icon" href="icon-96x96 (1).png" sizes="96x96" type="image/png">
    <link rel="icon" href="icon-192x192 (2).png" sizes="192x192" type="image/png">
    <link rel="icon" href="icon-512x512 (1).png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" sizes="96x96" href="icon-96x96 (1).png" />
    <link rel="apple-touch-icon" sizes="120x120" href="icon-144x144 (1).png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icon-152x152 (1).png" />
</head>

<body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png">
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
